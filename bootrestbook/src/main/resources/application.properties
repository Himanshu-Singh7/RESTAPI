#Multipart Configuration

#enabling multipart uploads
spring.servlet.multipart.enabled=true
#Max file size
spring.servlet.multipart.max-file-size = 300MB
spring.servlet.multipart.max-request-size=315MB
#threashold after which file is writtern to disk
spring.servlet.multipart.file-size-threshold = 1KB


server.port= 9090
spring.datasource.name=mysql_api
spring.datasource.url= jdbc:mysql://localhost:3306/api
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
